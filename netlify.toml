[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NEXTAUTH_URL = "https://your-domain.com"
  NEXTAUTH_SECRET = "your-secret-key"

[context.deploy-preview.environment]
  NEXTAUTH_URL = "https://deploy-preview-url.netlify.app"
  NEXTAUTH_SECRET = "your-secret-key"
